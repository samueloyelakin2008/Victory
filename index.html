    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
}

.container {
    padding: 20px;
    width: 100%;
    max-width: 1200px;
}

.birthday-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 30px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    position: relative;
    margin: 0 auto;
    transform-style: preserve-3d;
    perspective: 1000px;
}

.title {
    font-family: 'Pacifico', cursive;
    color: #ff6b6b;
    font-size: 4em;
    margin-bottom: 10px;
    animation: bounce 2s infinite;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.name {
    color: #4a90e2;
    font-size: 2.5em;
    margin-bottom: 10px;
    font-weight: 700;
    letter-spacing: 2px;
}

.nickname {
    font-family: 'Pacifico', cursive;
    color: #ff69b4;
    font-size: 1.5em;
    margin-bottom: 30px;
    animation: glow 2s infinite;
}

@keyframes glow {
    0%, 100% {
        text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
    }
    50% {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4;

}

.age-badge {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    border-radius: 50%;
    width: 120px;
    height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: -30px;
    right: -30px;
    color: white;
    transform: rotate(15deg);
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
}

.age-badge .number {
    font-size: 3em;
    font-weight: bold;
    line-height: 1;
}

.age-badge .year {

}

.age-badge .wonderful {
    font-size: 0.8em;
    opacity: 0.9;
}

.message {
    margin: 30px 0;
    line-height: 1.8;
    color: #555;
    font-size: 1.2em;
}

.message p {
    margin: 15px 0;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin: 30px 0;
}

.wish-button, .music-button {
    background: #ff6b6b;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
}

.music-button {
    background: #4a90e2;
    box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
}

.wish-button:hover, .music-button:hover {
    transform: translateY(-3px) scale(1.05);
}

.wish-button:active, .music-button:active {
    transform: translateY(1px);
}

/* Cake Styles */
.cake {
    width: 200px;
    height: 200px;
    position: relative;
    margin: 50px auto;
    transform-style: preserve-3d;
    transform: rotateX(5deg);
}

.cake-top {
    height: 60px;
    width: 140px;
    background: linear-gradient(45deg, #ff9eaa, #ffb7c1);
    border-radius: 10px 10px 0 0;
    position: relative;
    margin: 0 auto;
    transform: translateZ(20px);
}

.cake-middle {
    height: 60px;
    width: 160px;
    background: linear-gradient(45deg, #ffd6dc, #ffe9ec);
    margin: 0 auto;
    transform: translateZ(10px);
}

.cake-bottom {
    height: 60px;
    width: 180px;
    background: linear-gradient(45deg, #ff9eaa, #ffb7c1);
    border-radius: 0 0 10px 10px;
    margin: 0 auto;
}

.plate {
    width: 220px;
    height: 10px;
    background: rgba(255, 255, 255, 0.7);
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.candle {
    width: 20px;
    height: 40px;
    background: linear-gradient(45deg, #fdfd96, #fff5b7);
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
    box-shadow: 0 -2px 5px rgba(253, 253, 150, 0.3);
}

.flame {
    width: 15px;
    height: 30px;
    background: linear-gradient(45deg, #ff9933, #ffcc33);
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50% 50% 20% 20%;
    animation: flicker 1s infinite;
    box-shadow: 0 0 10px #ff9933, 0 0 20px #ff9933, 0 0 30px #ff9933;
}

/* Photo Gallery */
.photo-gallery {
    margin-top: 40px;
    perspective: 1000px;
    width:100%;
}

.photo-frame {
    width: 100%;
    height:auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transform: rotateX(5deg);
    transition: transform 0.5s ease;
    position: relative;
}

.photo-frame:hover {
    transform: rotateX(0deg) scale(1.02);
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.photo-frame:hover img {
    transform: scale(1.05);
}

.photo-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    font-family: 'Pacifico', cursive;
    color: #ff69b4;
    font-size: 1.4em;
}

/* Balloon Animation */
.balloons {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    pointer-events: none;
}

.balloon {
    width: 40px;
    height: 50px;
    background: #ff6b6b;
    border-radius: 50%;
    position: absolute;
    bottom: -20px;
    animation: float 6s infinite;
}

.balloon::before {
    content: '';
    width: 2px;
    height: 30px;
    background: rgba(255, 255, 255, 0.7);
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
}

.balloon:nth-child(2) {
    left: 20%;
    background: #4a90e2;
    animation-delay: 1s;
}

.balloon:nth-child(3) {
    left: 40%;
    background: #50c878;
    animation-delay: 2s;
}

.balloon:nth-child(4) {
    left: 60%;
    background: #ffd700;
    animation-delay: 3s;
}

.balloon:nth-child(5) {
    left: 80%;
    background: #ff69b4;
    animation-delay: 4s;
}

.balloon:nth-child(6) {
    left: 90%;
    background: #9370db;
    animation-delay: 5s;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-100vh) rotate(180deg);
    }
    100% {
        transform: translateY(-120vh) rotate(360deg);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px) scale(1.1);
    }
    60% {
        transform: translateY(-10px) scale(1.05);
    }
}

@keyframes flicker {
    0%, 100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
    }
    50% {
        transform: translateX(-50%) scale(1.1);
        opacity: 0.8;
    }
}

@keyframes sparkle-fade {
    0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
    }
    50% {
        transform: scale(1) rotate(180deg);
        opacity: 1;
    }
    100% {
        transform: scale(0) rotate(360deg);
        opacity: 0;
    }
}

.sparkle {
    position: fixed;
    pointer-events: none;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, #fff 0%, transparent 70%);
    border-radius: 50%;
    animation: sparkle-fade 1s ease-out forwards;
}

.special-wish {
    font-size: 2em;
    color: #ff6b6b;
    animation: wish-appear 0.5s ease-out;
    font-family: 'Pacifico', cursive;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

@keyframes wish-appear {
    from {
        transform: scale(0.5) rotate(-5deg);
        opacity: 0;
    }
    to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

@media (max-width: 768px) {

    }

    .age-badge .number {
        font-size: 2em;
    }
}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const wishButton = document.getElementById('makeWish');

    const birthdaySong = document.getElementById('birthdaySong');
    let isPlaying = false;
    
    // Array of birthday wishes

    ];

    // Create confetti
    function createConfetti() {
        const colors = ['#ff6b6b', '#4a90e2', '#50c878', '#ffd700', '#ff69b4', '#9370db'];
        const confettiContainer = document.querySelector('.confetti');

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.style.cssText = `
                position: absolute;
                width: 10px;
                height: 10px;
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                left: ${Math.random() * 100}%;
                top: -10px;
                transform: rotate(${Math.random() * 360}deg);
                opacity: ${Math.random()};
                pointer-events: none;
            `;

            const animation = confetti.animate([
                { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(.37,0,.63,1)'
            });

            animation.onfinish = () => confetti.remove();
            confettiContainer.appendChild(confetti);
        }
    }

    // Add sparkle effect on mouse move with throttling
    let lastSparkleTime = 0;
    document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (now - lastSparkleTime >= 50) {
            createSparkle(e.pageX, e.pageY);
            lastSparkleTime = now;
        }
    });

    // Music button functionality
    musicButton.addEventListener('click', () => {
        if (isPlaying) {
            birthdaySong.pause();
            musicButton.textContent = 'Play Birthday Song üéµ';
            musicButton.style.background = '#4a90e2';
        } else {
            birthdaySong.play();
            musicButton.textContent = 'Pause Music üéµ';
            musicButton.style.background = '#ff6b6b';
        }
        isPlaying = !isPlaying;
    });

    // Make a wish functionality
    wishButton.addEventListener('click', () => {
        // Blow out candle
        document.querySelector('.flame').style.opacity = '0';
        
        // Show random wish
        const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
        message.innerHTML = `<p class="special-wish">${randomWish}</p>`;
